<!doctype html>
<html>
<head>
    <title>Session Viewer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid black;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Session Data Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Voltage (V)</th>
                <th>Angle (deg)</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row["Timestamp"] }}</td>
                <td>{{ row["Voltage (V)"] }}</td>
                <td>{{ row["Angle (deg)"] }}</td>
                <td>
                    {% if row["Frame"] %}
                        <img src="{{ url_for('serve_image', filename=row['Frame']) }}" alt="Frame">
                    {% else %}
                        No image
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
